<div class="col-lg-12" th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" th:href="@{/}">
            <img src="/landing/img/logo.png" alt="Healthcare Clinic Logo" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse main-menu-item justify-content-center"
             id="navbarSupportedContent">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#aboutus" onclick="scrollToSection('aboutus')">About Us</a>

                    <a class="nav-link" href="#departments" onclick="scrollToSection('departments')">Departments</a>

<script th:inline="javascript">
    function scrollToSection(sectionId) {
        const element = document.getElementById(sectionId);
        if (element) {
            element.scrollIntoView({ behavior: 'smooth' });
        }
    }
</script>
