<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{auth/fragments/head :: head}"></div>

<body class="">
<main class="main-content  mt-0">
    <section>
        <div class="page-header min-vh-100">
            <div class="container">
                <div class="row">
                    <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
                        <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center"
                             style="background-image: url('/dashboard/img/illustrations/illustration-signup.jpg'); background-size: cover;">
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
                        <div class="card card-plain">
                            <div class="card-header">
                                <h4 class="font-weight-bolder">Sign Up</h4>
                                <p class="mb-0">Enter your email and password to register</p>
                            </div>
                            <div class="card-body">
                                <div th:if="${errorMessage}" class="alert alert-danger mb-3" th:text="${errorMessage}"></div>

                                <form role="form" th:method="POST" th:action="@{/auth/register}"
                                      th:object="${registerRequest}">
                                    <div class="input-group input-group-outline mb-3">
                                        <input type="text" class="form-control" th:field="*{username}"
                                               placeholder="Enter your name">
                                    </div>
                                    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                           class="text-danger"></small>
                                    <div class="input-group input-group-outline mb-3">
                                        <input type="email" class="form-control" th:field="*{email}"
                                               placeholder="Enter your Email">
                                    </div>
                                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                           class="text-danger"></small>
                                    <div class="input-group input-group-outline mb-3">
                                        <input type="password" class="form-control" th:field="*{password}"
                                               placeholder="Enter your password">
                                    </div>
                                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                           class="text-danger"></small>

                                    <div class="form-check form-check-inline ms-3 mb-3">
                                        <input class="form-check-input" type="radio" th:field="*{role}" value="PATIENT" id="patientRole">
                                        <label class="form-check-label" for="patientRole">
                                            I am a Patient
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline mb-3">
                                        <input class="form-check-input" type="radio" th:field="*{role}" value="DOCTOR" id="doctorRole">
                                        <label class="form-check-label" for="doctorRole">
                                            I am a Doctor
                                        </label>
                                    </div>
                                    <small th:if="${#fields.hasErrors('role')}" th:errors="*{role}"
                                           class="text-danger d-block"></small>

                                    <div class="text-center">
                                        <button type="submit"
                                                class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Sign Up
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                <p class="mb-2 text-sm mx-auto">
                                    Already have an account?
                                    <a href="/auth/login" class="text-primary text-gradient font-weight-bold">Sign
                                        in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{auth/fragments/scripts :: scripts}"></div>

</body>

</html>
