<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reschedule Appointment</title>
    <div th:replace="~{dashboard_fragments/head :: head}"></div>
</head>
<body class="g-sidenav-show bg-gray-100">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2 bg-white my-2" id="sidenav-main">
    <div th:replace="~{patient/fragments/sidebar :: sidebar}"></div>
</aside>

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <div th:replace="~{patient/fragments/navbar :: navbar}"></div>
    <div class="container-fluid py-2">
        <div class="row">
            <div class="col-12">
                <div class="card my-4">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
                            <h6 class="text-white text-capitalize ps-3">Reschedule Appointment</h6>
                        </div>
                    </div>
                    <div class="card-body px-0 pb-2">
                        <div class="table-responsive p-0">
                            <form th:action="@{/patient/appointments/{appointmentId}/reschedule(appointmentId=${appointment.id})}" method="post">
                                <div class="p-3">
                                    <div class="mb-3">
                                        <label for="newDate" class="form-label">New Date:</label>
                                        <input type="date" name="newDate" id="newDate" class="form-control" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="newTime" class="form-label">New Time:</label>
                                        <input type="time" name="newTime" id="newTime" class="form-control" required>
                                    </div>

                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-primary">Reschedule Appointment</button>
                                    </div>

                                    <div th:if="${success != null}" class="alert alert-success mt-3">
                                        <p th:text="${success}"></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{dashboard_fragments/footer :: footer}"></div>

</body>
</html>
