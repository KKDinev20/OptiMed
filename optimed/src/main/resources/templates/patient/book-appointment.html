<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Book Appointment</title>
</head>
<body>
<h2>Book an Appointment</h2>
<form th:action="@{/patient/appointments/book}" method="post" th:object="${appointmentRequest}">
    <label for="doctorId">Choose Doctor:</label>
    <select id="doctorId" th:field="*{doctorId}" required>
        <option value="">Select a Doctor</option>
        <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.fullName}"></option>
    </select>
    <br>

    <label for="appointmentDate">Appointment Date:</label>
    <input type="datetime-local" id="appointmentDate" th:field="*{appointmentDate}" required>
    <br>

    <button type="submit">Book Appointment</button>
</form>
</body>
</html>
