<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Doctor's Patients</title>
  <div th:replace="~{dashboard_fragments/head :: head}"></div>
</head>
<body class="g-sidenav-show bg-gray-100">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2 bg-white my-2" id="sidenav-main">
  <div th:replace="~{doctor/fragments/sidebar :: sidebar}"></div>
</aside>

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
  <div th:replace="~{doctor/fragments/navbar :: navbar}"></div>
  <div class="container-fluid py-2">
    <div class="row">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3">My Patients</h6>
            </div>
          </div>
          <div class="card-body px-4 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Patient</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Phone</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Email</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patients}">
                  <td>
                    <div class="d-flex px-2 py-1">
                      <div>
                        <img th:src="${patient.avatarUrl ?: '/assets/img/default-avatar.png'}"
                             class="avatar avatar-sm me-3 border-radius-lg" alt="patient">
                      </div>
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm" th:text="${patient.fullName}">John Doe</h6>
                        <p class="text-xs text-secondary mb-0" th:text="${patient.gender}">Male</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0" th:text="${patient.phoneNumber}">123-456-7890</p>
                  </td>
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold" th:text="${patient.email}">john.doe@example.com</span>
                  </td>
                  <td class="align-middle text-center">
                    <a th:href="@{/doctor/patient/{id}(id=${patient.id})}" class="btn btn-sm bg-gradient-primary">View Details</a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

            <div class="d-flex justify-content-center mt-3">
              <a href="/doctor/dashboard" class="btn btn-secondary">Back to Dashboard</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="~{dashboard_fragments/footer :: footer}"></div>
</main>

<div th:replace="~{dashboard_fragments/scripts :: scripts}"></div>
</body>
</html>
