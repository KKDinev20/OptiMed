<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Patient Details</title>
    <div th:replace="~{dashboard_fragments/head :: head}"></div>
    <style>
        .avatar {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body class="g-sidenav-show bg-gray-100">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2 bg-white my-2" id="sidenav-main">
    <div th:replace="~{doctor/fragments/sidebar :: sidebar}"></div>
</aside>

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <div th:replace="~{doctor/fragments/navbar :: navbar}"></div>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card my-4">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
                            <h6 class="text-white text-capitalize ps-3">Patient Details</h6>
                        </div>
                    </div>

                    <div class="card-body px-4 pb-2">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-4 text-center">
                                <img th:src="${patient.avatarUrl ?: '/assets/img/default-avatar.png'}"
                                     class="avatar rounded-circle border shadow-lg"
                                     alt="Patient Avatar">
                            </div>

                            <div class="col-md-8">
                                <h4 class="mb-2 font-weight-bold" th:text="${patient.fullName}">John Doe</h4>

                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <div class="mb-2">
                                            <span class="text-muted fw-bold">Phone:</span>
                                            <span class="text-dark" th:text="${patient.phoneNumber}"></span>
                                        </div>
                                        <div class="mb-2">
                                            <span class="text-muted fw-bold">Email:</span>
                                            <span class="text-dark" th:text="${patient.email}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-2">
                                            <span class="text-muted fw-bold">Gender:</span>
                                            <span class="text-dark" th:text="${patient.gender}"></span>
                                        </div>
                                        <div class="mb-2">
                                            <span class="text-muted fw-bold">Birthdate:</span>
                                            <span class="text-dark" th:text="${patient.dateOfBirth}"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <a href="/doctor/patients" class="btn btn-sm bg-gradient-primary">
                                        <i class="fas fa-arrow-left me-2"></i>
                                        Back to Patients
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{dashboard_fragments/footer :: footer}"></div>
</main>

<div th:replace="~{dashboard_fragments/scripts :: scripts}"></div>
</body>
</html>
