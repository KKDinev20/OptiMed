<table>
  <thead>
  <tr>
    <th>Full Name</th>
    <th>Phone</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="patient : ${patients}">
    <td th:text="${patient.fullName}"></td>
    <td th:text="${patient.phone}"></td>
    <td th:text="${patient.email}"></td>
  </tr>
  </tbody>
</table>
