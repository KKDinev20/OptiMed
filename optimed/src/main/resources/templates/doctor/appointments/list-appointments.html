<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="~{dashboard_fragments/head :: head}"></div>
<body class="g-sidenav-show bg-gray-100">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2 bg-white my-2"
       id="sidenav-main">
    <div th:replace="~{doctor/fragments/sidebar :: sidebar}"></div>
</aside>

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <div th:replace="~{doctor/fragments/navbar :: navbar}"></div>
    <div class="container-fluid py-2">
        <div class="row">
            <div class="col-12">
                <div class="card my-4">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
                            <h6 class="text-white text-capitalize ps-3">Appointments Overview</h6>
                        </div>
                    </div>

                    <div class="card-body px-0 pb-2">
                        <!-- Search Form -->
                        <form th:action="@{/doctor/appointments}" method="get" class="p-3">
                            <div class="input-group input-group-outline mb-3">
                                <input type="text" name="filter" th:value="${filter}" class="form-control"
                                       placeholder="Search appointments...">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>

                        <!-- Table -->
                        <div class="table-responsive p-0">
                            <table class="table align-items-center mb-0">
                                <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Patient
                                    </th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                        Date
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Time
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Status
                                    </th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Actions
                                    </th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="appointment : ${appointments}">
                                    <!-- Patient Info -->
                                    <td>
                                        <div class="d-flex px-2 py-1">
                                            <div>
                                                <img th:src="${appointment.patient.avatarUrl ?: '/assets/img/default-avatar.png'}"
                                                     class="avatar avatar-sm me-3 border-radius-lg" alt="patient">
                                            </div>
                                            <div class="d-flex flex-column justify-content-center">
                                                <h6 class="mb-0 text-sm" th:text="${appointment.patient.fullName}">John Doe</h6>
                                                <p class="text-xs text-secondary mb-0"
                                                   th:text="${appointment.patient.gender}">Male</p>
                                            </div>
                                        </div>
                                    </td>

                                    <!-- Date -->
                                    <td>
                                        <p class="text-xs font-weight-bold mb-0"
                                           th:text="${#temporals.format(appointment.appointmentDate, 'yyyy-MM-dd')}">2023-12-15</p>
                                    </td>

                                    <!-- Time -->
                                    <td class="align-middle text-center">
                                        <span class="text-secondary text-xs font-weight-bold"
                                              th:text="${#temporals.format(appointment.appointmentTime, 'HH:mm')}">14:30</span>
                                    </td>

                                    <!-- Status -->
                                    <td class="align-middle text-center">
                                        <span th:classappend="${appointment.status == 'CONFIRMED' ? 'badge badge-sm bg-gradient-success' :
                                                                (appointment.status == 'PENDING' ? 'badge badge-sm bg-gradient-warning' :
                                                                (appointment.status == 'CANCELED' ? 'badge badge-sm bg-gradient-danger' : 'badge badge-sm bg-gradient-secondary'))}"
                                              th:text="${appointment.status}">CONFIRMED</span>
                                    </td>

                                    <!-- Actions Dropdown -->
                                    <td class="align-middle text-center">
                                        <div class="dropdown">
                                            <button class="btn btn-secondary dropdown-toggle" type="button"
                                                    data-bs-toggle="dropdown"
                                                    aria-expanded="false">
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="actionsDropdown">
                                                <li>
                                                    <a class="dropdown-item"
                                                       th:href="@{/doctor/appointment-details/{id}(id=${appointment.id})}">Details</a>
                                                </li>
                                                <li th:if="${appointment.status != 'CANCELED'}">
                                                    <form th:action="@{/doctor/cancel-appointment/{id}(id=${appointment.id})}"
                                                          method="post">
                                                        <button type="submit" class="dropdown-item">Cancel</button>
                                                    </form>
                                                </li>
                                                <li th:if="${appointment.status == 'PENDING'}">
                                                    <form th:action="@{/doctor/appointments/{appointmentId}/approve(appointmentId=${appointment.id})}"
                                                          method="post">
                                                        <button type="submit" class="dropdown-item">Approve</button>
                                                    </form>
                                                </li>
                                                <li th:if="${appointment.status == 'CONFIRMED'}">
                                                    <a class="dropdown-item"
                                                       th:href="@{/doctor/reschedule-appointment/{id}(id=${appointment.id})}">Reschedule</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <div class="d-flex justify-content-center mt-3">
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                        <a class="page-link" th:href="@{/doctor/appointments(page=${currentPage - 1}, size=${size})}"
                                           aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>

                                    <!-- Page Numbers -->
                                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                        th:classappend="${i == currentPage ? 'active' : ''}">
                                        <a class="page-link"
                                           th:href="@{/doctor/appointments(page=${i}, size=${size})}"
                                           th:text="${i + 1}"></a>
                                    </li>

                                    <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                                        <a class="page-link" th:href="@{/doctor/appointments(page=${currentPage + 1}, size=${size})}"
                                           aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{dashboard_fragments/footer :: footer}"></div>
</main>
<div th:replace="~{dashboard_fragments/scripts :: scripts}"></div>
</body>
</html>
