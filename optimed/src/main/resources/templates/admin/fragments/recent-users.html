 <div class="col-lg-8 col-md-6 mb-md-0 mb-4" th:fragment="recent-users">
     <div class="card">
         <div class="card-header pb-0">
             <div class="row">
                 <div class="col-lg-6 col-7">
                     <h6>Recent Users</h6>
                     <p class="text-sm mb-0">
                         <i class="fa fa-check text-info" aria-hidden="true"></i>
                         <span class="font-weight-bold ms-1" th:text="${totalUsers}">30</span> total users                     </p>
                 </div>
             </div>
         </div>
         <div class="card-body px-0 pb-2">
             <div class="table-responsive">
                 <table class="table align-items-center mb-0">
                     <thead>
                     <tr>
                         <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Username</th>
                         <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Email</th>
                         <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Role</th>
                     </tr>
                     </thead>
                     <tbody>
                     <tr th:each="user : ${recentUsers}">
                         <td>
                             <div class="d-flex px-2 py-1">
                                 <div>
                                     <img src="../assets/img/small-logos/logo-xd.svg" class="avatar avatar-sm me-3" alt="xd">
                                 </div>
                                 <div class="d-flex flex-column justify-content-center">
                                     <h6 class="mb-0 text-sm" th:text="${user.username}">Material XD Version</h6>
                                 </div>
                             </div>
                         </td>
                         <td>
                             <div class="avatar-group mt-2">
                                 <div class="d-flex flex-column justify-content-center">
                                     <h6 class="mb-0 text-sm" th:text="${user.email}">Material XD Version</h6>
                                 </div>
                             </div>
                         </td>
                         <td class="align-middle text-center text-sm">
                             <span class="text-xs font-weight-bold" th:text="${user.role}"> $14,000 </span>
                         </td>
                     </tr>
                     </tbody>
                 </table>
             </div>
         </div>
     </div>
 </div>
