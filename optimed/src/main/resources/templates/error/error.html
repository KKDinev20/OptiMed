<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="error-template">
<head>
  <title th:text="${errorCode == 404 ? 'Resource Not Found' : 'Error'}">Error</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-gray-100">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-gradient-danger-to-warning text-white">
          <h2 class="mb-0">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorCode == 404 ? 'Resource Not Found' : 'Error'}">Error</span>
          </h2>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            <strong th:text="${error}">Error message</strong>
            <hr>
            <p th:if="${errorDetails != null}">
              <strong>Details:</strong>
              <span th:text="${errorDetails}">Error details</span>
            </p>
            <p th:if="${errorType != null}">
              <strong>Error Type:</strong>
              <span th:text="${errorType}">Error type</span>
            </p>
          </div>
          <a href="/doctor/settings" class="btn btn-secondary shadow-sm">
            <i class="fas fa-arrow-left me-2"></i>Go Back
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
