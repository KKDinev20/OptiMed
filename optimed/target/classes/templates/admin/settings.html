<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="~{dashboard_fragments/head :: head}"></div>
<body class="g-sidenav-show bg-gray-100">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2 bg-white my-2"
       id="sidenav-main">
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
</aside>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <div th:replace="~{admin/fragments/navbar :: navbar}"></div>
    <div class="container-fluid py-2">
        <div class="row">
            <div class="col-12">
                <div class="card my-4">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
                            <h6 class="text-white text-capitalize ps-3">Settings</h6>
                        </div>
                    </div>
                    <div class="card-body px-4 pb-4">
                        <form th:action="@{/admin/settings}" th:object="${userRequest}" method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" th:field="*{username}" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control">
                                <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</small>
                            </div>

                            <div class="form-group">
                                <label for="password">Password (Leave blank to keep current password)</label>
                                <input type="password" id="password" th:field="*{password}" class="form-control">
                                <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</small>
                            </div>

                            <div class="form-group">
                                <label for="role">Role</label>
                                <select th:field="*{role}" class="form-control">
                                    <option value="PATIENT">Patient</option>
                                    <option value="ADMIN">Admin</option>
                                    <option value="DOCTOR">Doctor</option>
                                </select>
                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{dashboard_fragments/footer :: footer}"></div>
</main>
<div th:replace="~{dashboard_fragments/scripts :: scripts}"></div>
</body>
</html>
