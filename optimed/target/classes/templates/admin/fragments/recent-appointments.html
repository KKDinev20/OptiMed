<div class="col-lg-4 col-md-6" th:fragment="recent-appointments">
    <div class="card h-100">
        <div class="card-header pb-0">
            <h6>Recent Appointments</h6>
            <p class="text-sm">
                <i class="fa fa-arrow-up text-success" aria-hidden="true"></i>
                <span class="font-weight-bold ms-1" th:text="${totalAppointments}">30</span> total appointments
            </p>
        </div>
        <div class="card-body p-3">
            <div class="timeline timeline-one-side">
                <div th:each="appointment : ${recentAppointments}"
                     class="timeline-block mb-3">
                    <span class="timeline-step">
                        <i class="material-symbols-rounded text-warning text-gradient">clinical_notes</i>
                    </span>
                    <div class="timeline-content">
                        <h6 class="text-dark text-sm font-weight-bold mb-0"
                            th:text="${appointment.doctor.fullName}">
                            Dr. John Smith
                        </h6>
                        <p class="text-secondary font-weight-bold text-xs mt-1 mb-0"
                           th:text="'Status: ' + ${appointment.status}">
                            Status: Pending
                        </p>
                        <p class="text-secondary font-weight-bold text-xs mt-1 mb-0"
                           th:text="${#temporals.format(appointment.appointmentDate, 'dd MMM yyyy')} +
           ${#temporals.format(appointment.appointmentTime, 'hh:mm a')}">
                            22 DEC 7:20 PM
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
