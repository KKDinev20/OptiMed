<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{dashboard_fragments/head :: head}"></div>
<title>
    Dashboard
</title>
<body class="g-sidenav-show  bg-gray-100">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2  bg-white my-2" id="sidenav-main">
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

</aside>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:replace="~{admin/fragments/navbar :: navbar}"></div>
    <!-- End Navbar -->
    <div class="container-fluid py-2">
        <div class="row">
            <div class="ms-3">
                <h3 class="mb-0 h4 font-weight-bolder">Dashboard</h3>
                <p class="mb-4">
                    Monitor appointments, patient engagement, and practice metrics across all locations.
                </p>
            </div>
            <div class="col-xl-3 col-sm-6">
                <div class="card">
                    <div class="card-header p-2 ps-3">
                        <div class="d-flex justify-content-between">
                            <div>
                                <p class="text-sm mb-0 text-capitalize">Total Users</p>
                                <h4 class="mb-0" id="totalUsers" th:text="${totalUsers}">0</h4>
                            </div>
                            <div class="icon icon-md icon-shape bg-gradient-dark shadow-primary text-center border-radius-lg">
                                <i class="material-symbols-rounded opacity-10">group</i>
                            </div>
                        </div>
                    </div>
                    <hr class="dark horizontal my-0">
                    <div class="card-footer p-2 ps-3">
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6">
                <div class="card">
                    <div class="card-header p-2 ps-3">
                        <div class="d-flex justify-content-between">
                            <div>
                                <p class="text-sm mb-0 text-capitalize">Total Doctors</p>
                                <h4 class="mb-0" id="totalDoctors" th:text="${totalDoctors}">0</h4>
                            </div>
                            <div class="icon icon-md icon-shape bg-gradient-dark shadow-primary text-center border-radius-lg">
                                <i class="material-symbols-rounded opacity-10">group</i>
                            </div>
                        </div>
                    </div>
                    <hr class="dark horizontal my-0">
                    <div class="card-footer p-2 ps-3">
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6">
                <div class="card">
                    <div class="card-header p-2 ps-3">
                        <div class="d-flex justify-content-between">
                            <div>
                                <p class="text-sm mb-0 text-capitalize">Total Patients</p>
                                <h4 class="mb-0" id="totalPatients" th:text="${totalPatients}">0</h4>
                            </div>
                            <div class="icon icon-md icon-shape bg-gradient-dark shadow-primary text-center border-radius-lg">
                                <i class="material-symbols-rounded opacity-10">group</i>
                            </div>
                        </div>
                    </div>
                    <hr class="dark horizontal my-0">
                    <div class="card-footer p-2 ps-3">
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6">
                <div class="card">
                    <div class="card-header p-2 ps-3">
                        <div class="d-flex justify-content-between">
                            <div>
                                <p class="text-sm mb-0 text-capitalize">Total Appointments</p>
                                <h4 class="mb-0" id="totalAppointments" th:text="${totalAppointments}">0</h4>
                            </div>
                            <div class="icon icon-md icon-shape bg-gradient-dark shadow-primary text-center border-radius-lg">
                                <i class="material-symbols-rounded opacity-10">group</i>
                            </div>
                        </div>
                    </div>
                    <hr class="dark horizontal my-0">
                    <div class="card-footer p-2 ps-3">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="row">
                    <div class="col-lg-4 col-md-6 mt-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="mb-0">Appointments by Status</h6>
                                <div class="pe-2">
                                    <div class="chart">
                                        <canvas id="chart-bars" class="chart-canvas" height="170"></canvas>
                                    </div>
                                </div>
                                <hr class="dark horizontal">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 mt-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="mb-0">Booked Appointments</h6>
                                <div class="pe-2">
                                    <div class="chart">
                                        <canvas id="chart-line" class="chart-canvas" height="170"></canvas>
                                    </div>
                                </div>
                                <hr class="dark horizontal">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 mt-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="mb-0">Confirmed Appointments</h6>
                                <div class="pe-2">
                                    <div class="chart">
                                        <canvas id="chart-line-tasks" class="chart-canvas" height="170"></canvas>
                                    </div>
                                </div>
                                <hr class="dark horizontal">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div th:replace="~{admin/fragments/recent-users :: recent-users}"></div>
            <div th:replace="~{admin/fragments/recent-appointments :: recent-appointments}"></div>
        </div>
        <div th:replace="~{dashboard_fragments/footer :: footer}"></div>
    </div>
</main>
<!--   Core JS Files   -->
<div th:replace="~{dashboard_fragments/scripts :: scripts}"></div>
<div th:replace="~{admin/fragments/charts-scripts :: charts-scripts}"></div>
</body>
</html>
